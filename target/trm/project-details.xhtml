    <ui:define name="metadata">
        <f:metadata>
            <!-- <f:viewParam name="id" value="#{projectDetailsBean.project}" required="true" /> -->
            <f:viewAction action="#{projectDetailsBean.loadProjectById(param.id)}" />

    </ui:define>
